<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #0a0a0a;
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            color: #e0e0e0; 
        }
        
        h1 { 
            color: #ffffff; 
            margin: 20px 0;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .controls { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            margin: 20px 0; 
            padding: 20px; 
            background: #1a1a1a; 
            border-radius: 12px; 
            border: 1px solid #2a2a2a;
        }
        
        .control-group { 
            display: flex; 
            gap: 10px; 
        }
        
        .button-container button, .plugins-container label {
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #0a0a0a;
            color: #888;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .button-container button:hover, .plugins-container label:hover {
            border-color: #555;
            color: #fff;
        }
        
        .button-container button.active { 
            background: #2a2a2a; 
            color: #fff; 
            border-color: #555; 
        }
        
        .plugins-container input { 
            display: none; 
        }
        
        .plugins-container input:checked + label {
            background: var(--plugin-color-dark, #2a2a2a);
            color: #fff;
            border-color: var(--plugin-color, #555);
        }
        
        #chart-container { 
            background: #1a1a1a; 
            border-radius: 12px; 
            border: 1px solid #2a2a2a;
            width: 100%; 
            max-width: 1600px; /* Increased for more axes */
            min-height: 600px; 
            position: relative; 
            padding: 20px;
            overflow-x: auto; /* Allow horizontal scroll if needed */
        }
        
        .loading, .error { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 1.2rem; 
            color: #666; 
        }
        
        .error { color: #ff4444; }
        
        /* Chart styles */
        .axis { 
            font-size: 11px; 
            color: #888;
        }
        
        .axis path, .axis line {
            stroke: #333;
        }
        
        .axis text {
            fill: #888;
        }
        
        .axis-label { 
            font-size: 13px; 
            font-weight: 500;
            fill: #aaa;
        }
        
        .grid line { 
            stroke: #222; 
            stroke-dasharray: 2,2; 
        }
        
        .grid path { 
            stroke-width: 0; 
        }
        
        .line { 
            fill: none; 
            stroke-width: 2px; 
        }
        
        /* Zoom overlay */
        .zoom-overlay {
            fill: none;
            pointer-events: all;
            cursor: crosshair;
        }
        
        .selection {
            fill: #4a9eff;
            fill-opacity: 0.1;
            stroke: #4a9eff;
            stroke-width: 1;
        }
        
        /* Crosshair */
        .crosshair-line {
            stroke: #555;
            stroke-width: 1;
            stroke-dasharray: 3,3;
            pointer-events: none;
        }
        
        .crosshair-text {
            font-size: 11px;
            fill: #888;
            pointer-events: none;
        }
        
        /* Tooltip */
        .tooltip {
            position: absolute;
            padding: 12px;
            background: rgba(20, 20, 20, 0.95);
            color: #e0e0e0;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .tooltip.show {
            opacity: 1;
        }
        
        .tooltip-header {
            font-weight: 600;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
            color: #fff;
        }
        
        .tooltip-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 4px 0;
        }
        
        .tooltip-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 8px;
            display: inline-block;
        }
        
        .tooltip-value {
            font-weight: 600;
            margin-left: auto;
            padding-left: 20px;
            color: #fff;
        }
        
        /* Reference lines */
        .reference-line {
            stroke-dasharray: 5,5;
            stroke-width: 1;
            opacity: 0.3;
        }
        
        .reference-label {
            font-size: 10px;
            fill: #666;
        }
        
        /* Zoom controls */
        .zoom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }
        
        .zoom-btn {
            width: 36px;
            height: 36px;
            border: 1px solid #333;
            background: #0a0a0a;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
            color: #888;
        }
        
        .zoom-btn:hover {
            background: #2a2a2a;
            border-color: #555;
            color: #fff;
        }
        
        .info-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 11px;
            color: #555;
        }
        
        /* Plugin specific colors */
        .eth-label { --plugin-color: #627EEA; --plugin-color-dark: rgba(98, 126, 234, 0.2); }
	.btc-label { --plugin-color: #F7931A; --plugin-color-dark: rgba(247, 147, 26, 0.2); }
	.gold-label { --plugin-color: #FFD700; --plugin-color-dark: rgba(255, 215, 0, 0.2); }
	.rsi-label { --plugin-color: #FF9500; --plugin-color-dark: rgba(255, 149, 0, 0.2); }
	.btc_dominance-label { --plugin-color: #F7931A; --plugin-color-dark: rgba(247, 147, 26, 0.2); }
	.usdt_dominance-label { --plugin-color: #26A17B; --plugin-color-dark: rgba(38, 161, 123, 0.2); }
	.eth_dominance-label { --plugin-color: #627EEA; --plugin-color-dark: rgba(98, 126, 234, 0.2); }
	.bollinger_bands-label { --plugin-color: #9C27B0; --plugin-color-dark: rgba(156, 39, 176, 0.2); }
	.dxy-label { --plugin-color: #85BB65; --plugin-color-dark: rgba(133, 187, 101, 0.2); }
	.atr-label { --plugin-color: #9C27B0; --plugin-color-dark: rgba(156, 39, 176, 0.2); }
	.vwap-label { --plugin-color: #00BCD4; --plugin-color-dark: rgba(0, 188, 212, 0.2); }
	.macd-label { --plugin-color: #FF5722; --plugin-color-dark: rgba(255, 87, 34, 0.2); }
	.adx-label { --plugin-color: #673AB7; --plugin-color-dark: rgba(103, 58, 183, 0.2); } 
        
        /* Bollinger Band styles */
        .band-area {
            fill-opacity: 0.1;
        }
        
        /* Y-axis colors for better visibility */
        .y-axis-percentage text {
            fill: #888;
        }
        
        .y-axis-indicator text {
            fill: #FF9500;
        }
        
        .y-axis-price_usd text {
            fill: #627EEA;
        }
    </style>
</head>
<body>
    <h1>FINANCIAL DASHBOARD</h1>

    <div class="controls">
        <div class="button-container control-group">
            <button data-days="30">1M</button>
            <button data-days="90">3M</button>
            <button data-days="365" class="active">1Y</button>
            <button data-days="max">ALL</button>
        </div>
        <div class="plugins-container control-group" id="plugin-controls">
            <!-- Will be populated dynamically -->
        </div>
    </div>

    <div id="chart-container">
        <div class="zoom-controls">
            <button class="zoom-btn" id="reset-zoom" title="Reset Zoom">↺</button>
            <button class="zoom-btn" id="zoom-in" title="Zoom In">+</button>
            <button class="zoom-btn" id="zoom-out" title="Zoom Out">−</button>
        </div>
        <div class="info-text">Click and drag to zoom • Hover for details</div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
